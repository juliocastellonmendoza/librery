<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Web eCommerce of Librery</title>

  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <div th:include="usuario/template_usuario.html::header"></div>

    <!-- Page Content -->
    <div class="container">


      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">
        Web eCommerce of Librery <small>Libro</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item active">Libro</li>
      </ol>

      <!-- Blog Post -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <a href="#"> <img class="img-fluid rounded"
                th:src="@{/images/{img} (img=${libro.ruta})}"  alt="">
              </a>
            </div>
            <div class="col-lg-6">
              <form th:action="@{/cart}" method="POST">
                <input type="hidden" th:value="${libro.id_libro}" name="id">
                <h2 class="card-title" th:text="${libro.titulo}"></h2>

                <ul class="list-group">
                  <li class="list-group-item" ><h5 th:text="'Genero: '+${libro.genero}"> </h5></li>
                  <li class="list-group-item" ><h5 th:text="'Autor: '+${libro.autor}"> </h5></li>
                  <li class="list-group-item" ><h5 th:text="'Formato: '+${libro.forma}"> </h5></li>

                  <li class="list-group-item" >
                    <p th:text="'Argumento: '+${libro.argumento}"></p>
                  </li>

                  <li class="list-group-item"><h5 th:text="'ISBN: '+${libro.isbn}"> </h5></li>
                  <li class="list-group-item"><h5 th:text="'Precio: '+${libro.precio}"> </h5></li>
                  <li class="list-group-item"><h6>
                    Cantidad: <input type="number" id="cantidad" name="cantidad" autocomplete="off"
                    min="1" max="5" value="1">
                  </h6></li>
                </ul>


                <button type="submit"  class="btn btn-dark">AÃ±adir al carrito </button>

              </form>
            </div>
          </div>
        </div>
      </div>


    </div>
    <!-- /.container -->

    <!-- Footer -->
  <div th:include="usuario/template_usuario.html::footer">

  </div>

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

  </html>
