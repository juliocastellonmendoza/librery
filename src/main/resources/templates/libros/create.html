<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Web eCommerce of Librery</title>


  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
</head>

<body>

  <!-- Navigation -->
  <div th:include="administrador/template_admin.html::header"></div>

<!-- Page Content -->
<div class="container">


  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    Web eCommerce of Librery <small>Libros</small>
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
    <li class="breadcrumb-item active">Crear Libros</li>
  </ol>

  <h2>Crear Libros</h2>
  <form class="form-horizontal" th:action="@{/libros/save}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label class="control-label col-sm-2" for="titulo">Título:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="titulo" name="titulo"
        placeholder="Ingrese el titulo del libro" autocomplete="off" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="genero">Genero:</label>
      <div class="col-sm-10">
        <input class="form-control" id="genero" name="genero"
        placeholder="Ingrese el genero del libro"
        autocomplete="off">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="precio">Precio:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" step="any" id="precio" name="precio"
               placeholder="Ingrese el precio del libro" autocomplete="off" >
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="autor">Autor:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="autor" name="autor"
               placeholder="Ingrese el autor del libro" autocomplete="off" >
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="forma">Formato:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="forma" name="forma"
               placeholder="Ingrese el formato del libro" autocomplete="off" >
      </div>
    </div>



    <div class="form-group">
      <label class="control-label col-sm-2" for="argumento">Argumento:</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="argumento" name="argumento"
               placeholder="Ingrese el argumento del libro"
               autocomplete="off"> </textarea>

      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="cantidad">Cantidad:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="cantidad"
        name="cantidad" placeholder="Ingrese la cantidad del libro"
        required autocomplete="off">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="isbn">ISBN:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="isbn" name="isbn"
        placeholder="Ingrese el código ISBN del libro" autocomplete="off" >
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="ruta">Imagen:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control-file" id="ruta" name="ruta">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">
        <button type="submit" class="btn btn-success">
          <span class="glyphicon glyphicon-saved"></span> Guardar
        </button>
      </div>
    </div>

  </form>

</div>
<!-- /.container -->

<!-- Footer -->
  <div th:include="administrador/template_admin.html::footer"></div>

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
